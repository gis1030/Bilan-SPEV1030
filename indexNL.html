        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString' || e.target.feature.geometry.type === 'MultiLineString') {
                highlightLayer.setStyle({
                    color: '#ffff00',
                });
            } else {
                highlightLayer.setStyle({
                    fillColor: '#ffff00',
                    fillOpacity: 1
                });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl: false, maxZoom: 23, minZoom: 1
        }).fitBounds([[50.84242805691727, 4.35343370855978], [50.88164566987217, 4.4308537948872715]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({ truncate: { length: 30, location: 'smart' } });
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
            var tempDiv = document.createElement('div');
            tempDiv.innerHTML = content;
            var rows = tempDiv.querySelectorAll('tr');
            for (var i = 0; i < rows.length; i++) {
                var td = rows[i].querySelector('td.visible-with-data');
                var key = td ? td.id : '';
                if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                    rows[i].parentNode.removeChild(rows[i]);
                }
            }
            return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
        function addClassToPopupIfMedia(content, popup) {
            var tempDiv = document.createElement('div');
            tempDiv.innerHTML = content;
            if (tempDiv.querySelector('td img')) {
                popup._contentNode.classList.add('media');
                // Delay to force the redraw
                setTimeout(function () {
                    popup.update();
                }, 10);
            } else {
                popup._contentNode.classList.remove('media');
            }
        }
        var title = new L.Control({ 'position': 'bottomleft' });
        title.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };
        title.update = function () {
            this._div.innerHTML = '<h2>Openbare schoonmaakacties van de gemeente Schaarbeek</h2>';
        };
        title.addTo(map);
        var abstract = new L.Control({ 'position': 'topleft' });
        abstract.onAdd = function (map) {
            this._div = L.DomUtil.create('div',
                'leaflet-control abstract');
            this._div.id = 'abstract'
            this._div.setAttribute("onmouseenter", "abstract.show()");
            this._div.setAttribute("onmouseleave", "abstract.hide()");
            this.hide();
            return this._div;
        };
        abstract.hide = function () {
            this._div.classList.remove("abstractUncollapsed");
            this._div.classList.add("abstract");
            this._div.innerHTML = 'i'
        }
        abstract.show = function () {
            this._div.classList.remove("abstract");
            this._div.classList.add("abstractUncollapsed");
            this._div.innerHTML = 'Openbare schoonmaakacties van de gemeente Schaarbeek<br /><br />Acties voor openbare netheid uitgevoerd door de dienst Netheid en Groene Ruimten van de gemeente Schaarbeek.<br />Per straat worden de behandelacties (schoonmaken, verwijderen van illegaal afval, vegen), bewustmaking en repressie weergegeven.<br /><br />Om redenen van vertrouwelijkheid worden de gegevens per straat verstrekt, zonder vermelding van het huisnummer.<br />Voor meer informatie kunt u gerust contact opnemen met ons callcenter op 0800 939 88.<br /><br /> 1. Interventie: Schoonmaakactie uitgevoerd door onze teams: ophalen van omvangrijke voorwerpen, ophalen van een verkeerd geplaatste tas, schoonmaken van de openbare weg,<br />leegmaken van een afvoer, onderzoek door de verbalisatie-eenheid. Deze acties worden uitgevoerd als aanvulling op de gebruikelijke taken van het vegen en onderhouden van de openbare ruimte.<br /><br /> 2. Gemiddelde van het aantal straatveeg beurten: Maandelijks gemiddelde van het aantal straatveegbeurten.<br /><br /> 3. Belasting: Actie van het zoek- en boeteteam wat resulteerde in een PV (de deposant kon worden geïdentificeerd). Ongeveer 10% van de acties van de repressiecel leiden tot identificatie.<br /><br /> 4. Bemiddeling: een actie van bemiddelaars op het gebied van openbare netheid om burgers bewust te maken of te informeren over een probleem op het gebied van openbare netheid.';
        };
        abstract.addTo(map);
        var zoomControl = L.control.zoom({
            position: 'topleft'

        }

        function pop_BuurtlimietsSchaerbeek_2(feature, layer) {
            layer.on({
                mouseout: function (e) {
                    for (var i in e.target._eventParents) {
                        if (typeof e.target._eventParents[i].resetStyle === 'function') {
                            e.target._eventParents[i].resetStyle(e.target);
                        }
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function (feature) {
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">id</th>\
                        <td>' + (feature.properties['id'] !== null ? autolinker.link(String(feature.properties['id']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['SectorName'] !== null ? autolinker.link(String(feature.properties['SectorName']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['SectorType'] !== null ? autolinker.link(String(feature.properties['SectorType']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['area (m2)'] !== null ? autolinker.link(String(feature.properties['area (m2)']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['perimeter (m)'] !== null ? autolinker.link(String(feature.properties['perimeter (m)']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['center_latitude'] !== null ? autolinker.link(String(feature.properties['center_latitude']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['center_longitude'] !== null ? autolinker.link(String(feature.properties['center_longitude']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['area (km2)'] !== null ? autolinker.link(String(feature.properties['area (km2)']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
            layer.on('popupopen', function (e) {
                addClassToPopupIfMedia(content, e.popup);
            });
            layer.bindPopup(content, { maxHeight: 400 });
        }

            });

                    }
                });
            }

                toggleLayerControl.click();
